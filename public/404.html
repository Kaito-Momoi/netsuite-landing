<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; URL=%2F" />
    <script>
      (function() {
        try {
          var repoBase = "/netsuite-landing"; // must match package.json homepage path
          var loc = window.location;
          // If already using a hash route, do nothing
          if (loc.hash) return;

          // Compute path relative to repo base (e.g. /netsuite-landing/foo -> /foo)
          var path = loc.pathname.startsWith(repoBase)
            ? loc.pathname.slice(repoBase.length)
            : loc.pathname;

          // Ensure leading slash for hash router path
          if (path.length === 0 || path[0] !== '/') path = '/' + path;

          // Build target: /netsuite-landing/#/foo?bar
          var target = repoBase + '/#' + path + (loc.search || '');
          loc.replace(target);
        } catch (e) {
          // As a fallback, send users to the app root
          window.location.replace('/netsuite-landing/#/');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      このページは自動的にリダイレクトされます。
      <a href="/netsuite-landing/#/">トップへ移動</a>
    </noscript>
  </body>
  
</html>
